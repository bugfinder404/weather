<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="weather">
      <img id="icon" src="cloudy (1).png" alt="">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Dhaka</h2>
      <div class="details">
        <div class="col">
          <i class="fa-solid fa-water"></i>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Author: Asshad Hossan<br>
    <p>Contact: bugslayer404@gmail.com</p>
    <p>©2025 All rights reserved by Asshad Hossan</p>
    </p>
  </footer>




  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/6d3f16a0e7.js" crossorigin="anonymous"></script>
</body>

</html>
